<body>
    <header class="header container">
        <div class="header__left">
          <a class="header_link" href="product.html"><img src="../hw/img/Group 2.svg" alt="logo" /></a>
          <button class="header_btn"><img src="..//hw/img/Forma 1.png" alt="search" /></button>
        </div>
        <div class="header__right">
          <button class="header_btn"><img src="..//hw/img/burger.png" alt="burger" /></button>
          <button class="header_btn"><img src="..//hw/img/profile.png" alt="profile" /></button>
          <button class="header_btn"><img src="..//hw/img/bin.png" alt="bin" /></button>
        </div>
      </header>

      <div class="top-head container">
        <h2 class="top-head__heading">SHOPPING CART</h2>
      </div>


      <div class="mainContent container">
        <section class="mainContent__leftSide">
            <div class="mainContent__product-box">
                <img src="./img/photoCard1.png" alt="photo" class="mainContent__img">
                <div class="mainContent__product">
                    <h2 class="mainContent__header">MANGO  PEOPLE <br> T-SHIRT</h2>
                    <p class="mainContent__text">Price: <span   class="mainContent__price">$300</span></p>
                    <p class="mainContent__text">Color: Red</p>
                    <p class="mainContent__text">Size: X</p>
                    <p class="mainContent__text">Quantity: <span    class="mainContent__quantity">2</span></p>
                </div>
            </div>

            <div class="mainContent__product-box">
                <img src="./img/photoCard2.png" alt="photo" class="mainContent__img">
                <div class="mainContent__product">
                    <h2 class="mainContent__header">MANGO  PEOPLE <br> T-SHIRT</h2>
                    <p class="mainContent__text">Price: <span   class="mainContent__price">$300</span></p>
                    <p class="mainContent__text">Color: Red</p>
                    <p class="mainContent__text">Size: X</p>
                    <p class="mainContent__text">Quantity: <span    class="mainContent__quantity">2</span></p>
                </div>
            </div>
        </section>

        <section class="mainContent__rightSide">
            <div class="register">
                <h2 class="register__header">SHIPPING ADRESS</h2>
                <input class="register__first" id="country" type="text" placeholder="Bangladesh">
                <input class="register__state" type="text" placeholder="State">
                <input class="register__postcode" id="zip" name="zip" type="number" placeholder="Postcode / Zip">
                <button class="register__btn">GET A QUOTE</button>            
            </div>

            <div class="total">
                <div class="total__block">
                    <h2 class="total__sub">SUB TOTAL <span class="total__subSpan">$900</span></h2>
                    <h3 class="total__grand">GRAND TOTAL <span class="total__grandSpan">$900</span></h3>
                    <button class="total__button">PROCEED TO CHECKOUT</button>
                </div>
            </div>
        </section>
      </div>
      <div class="navButtons container">
        <button class="navButtons__clear">CLEAR SHOPPING CART</button>
        <button class="navButtons__continue">CONTINUE SHOPPING</button>
      </div>

      <div class="footer">

        <section class="footerInfo">
            <div class="footerInfo_Background">
                <div class="footerInfo_Layer">
                    <div class="footerInfo__bothSide"><div class="footerInfo__LeftSide">
                        <figure class="footerInfo__fig">
                        <img class="footerInfo__radiusPhoto" src="./img/Layer 40.png" alt="girl">
                        <figcaption><h2>“Vestibulum quis porttitor dui! Quisque <br>viverra nunc mi,<span>a pulvinar purus <br>condimentum“</span></h2></figcaption>
                    </figure>
                    </div>
                    <div class="footerInfo__RightSide">
                        <h2>SUBSCRIBE</h2>
                            <h3>FOR OUR NEWLETTER AND PROMOTION</h3>
                        <form class="footerInfo__form">
                            
                            <input class="footerInfo__radiusInput" type="email" placeholder="Enter Your Email">
                            <button class="footerInfo__infoBtn">Subscribe</button>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <section class="endPage container">

            </div>
